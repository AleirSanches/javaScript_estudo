    <script>
       /*funçõies*/
       var data=[1,1,3,5,5];
       var total=0;
       for(var i=0; i < data.length ;i++){
           total+=data[i];
       }
       var med= total / data.length;
       console.log("A merdía e "+med);

       total=0;
       for(var i=0; i < data.length ;i++){
           var desvition= data[i]-med;
           total+=desvition*desvition;

       }
       var stddev = Math.sqrt(total/ ( data.length -1));
       console.log(stddev);

       
      
       var even =function(x){
        if( x%2===0){
            return x;
        };
    };

       console.log("O numero : "+even(2)+ "  e par");

       var eve = function(x){
        return x%2===0;
       }

       console.log(eve(2));

       function gcd(a,b){
        var t;
        if(a<b) {
            t=b;
            b=a;
            a=t;

            while(b!=0){
              t=b;
              b=a%b;
              a=t;
        }
        }
        return a;
       }
       
       console.log(gcd(85,187));

       var factorial= function (n){
          return (n<=1) ? 1 : n* factorial(n-1);
       }

       console.log(factorial(5));

       function Range(from, to){
          this.from = from;
          this.to = to;
       }
          Range.prototype = {

            includes: function(x){
                return this.from <=x && x <= this.to;
            },

            foreach: function(f){
                for(var x = Math.ceil(this.from);x <= this.to; x++) f(x);
            },
            toString:  function() {return "("+this.from +"..."+ this.to+")";
            }

          }

          var r =new Range(1,5);

          console.log(r);
          r.foreach(console.log);
          
          console.log(r.includes(4));
       

       
    </script>
